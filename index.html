<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-badge">user</div>
      <div class="badge" id="comp-badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result" id="result">
      Paper covers rock. You win!
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="img/hand-rock.png" alt="" />
      </div>
      <div class="choice" id="p">
        <img src="img/hand-paper.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img src="img/hand-scissors.png" alt="" />
      </div>
    </div>
    <footer>
      <p>Make your move.</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
